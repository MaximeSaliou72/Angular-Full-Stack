<button type="button" *ngIf="compteur == 1" (click)="comptage()">Quart de finale!</button>
<button type="button" *ngIf="compteur == 2" (click)="comptage()">Demi-Finale!</button>
<button type="button" *ngIf="compteur == 3" (click)="comptage()">Finale!</button>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="row align-items-center">
        <div class="col-md-4" *ngIf="compteur >= 1">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
        </div>
        <div class="col-md-4" *ngIf="compteur >= 2">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
        </div>
        <div class="col-md-4" *ngIf="compteur >= 3">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row align-items-center">
        <div class="col-md-4" *ngIf="compteur >= 3">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
        </div>
        <div class="col-md-4" *ngIf="compteur >= 3">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
        </div>
        <div class="col-md-4 offset-md-4" *ngIf="compteur == 2">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
        </div>
        <div class="col-md-4 offset-md-8" *ngIf="compteur == 1">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
        </div>
        <div class="col-md-4" *ngIf="compteur >= 2">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
          <img class='img-fluid' src="https://lemag.nikonclub.fr/wp-content/uploads/2017/07/08.jpg">
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid">
